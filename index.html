<html>
    <head>
        <meta charset="utf-8">
        <title>Knockout typescipt exercise</title>

        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    </head>
    <body>

      <div class="col-xs-3">
        <div class="form-group">
          <label>Knouckout DatePicker:</label>
          <input data-bind="dateRangePicker: {
              checkIn: checkIn, checkOut: checkOut, options: options}"
              type="text" name="daterange" class="form-control"/>
        </div>

        <div class="form-group">
          <label>Check In:</label>
          <input data-bind="value: checkIn" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label>Check Out:</label>
          <input data-bind="value: checkOut" type="text" class="form-control">
        </div>
      </div>

      <script data-main="src/requireConfig" type="text/javascript" src="bower_components/requirejs/require.js"></script>

    </body>
</html>
