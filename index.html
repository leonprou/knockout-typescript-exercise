<html>
    <head>
        <meta charset="utf-8">
        <title>Knockout typescipt exercise</title>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css" />

        <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    </head>
    <body>

      <div class="col-xs-3">
        <div class="form-group">
          <label>Knouckout DatePicker:</label>
          <input data-bind="dateRangePicker: {
              checkIn: checkIn, checkOut: checkOut, options: options}"
              type="text" name="daterange" class="form-control"/>
        </div>

        <div class="form-group">
          <label>Check In:</label>
          <input data-bind="value: checkIn" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label>Check Out:</label>
          <input data-bind="value: checkOut" type="text" class="form-control">
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
      <script src="app.js"></script>
    </body>
</html>
